<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body autocomplete="on">
    <h1>Teste de formulário</h1>
    <form action="cad.php" method="get">
        <p>
            <label for="inome">Nome</label> 

            <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>

            <input type="number" name="media" id="imedia" required placeholder="media" min="0" max="10" step="0.5" value="10">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>

            <input type="month" name="mes" id="imes" value="2023-03">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihorario">Horario da prova: </label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
