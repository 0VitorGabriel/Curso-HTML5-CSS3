<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>  
    <form action="cad.php" method="get">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome: </label>
                <input type="text" name="nome" id="inome" placeholder="seu nome">
            </p>
            <p>
                <label for="iemail">e-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="exemplo@gmail.com">
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" required pattern="^\d{4,5}-\d{4}$" placeholder="xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
